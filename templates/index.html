{% extends 'base.html' %}

{% block header %}
    <h1>Test</h1>
{% endblock %}

{% block content %}
    <!-- <h3>Directories:</h3> -->
    <div id='directories' class='listing'>
    {% for d in dirs %}
    <a class='dir' href='{{ d }}/'>{{ d }}</a>
    {% endfor %}
    </div>

    <hr/>

    <!-- <h3>Files:</h3> -->
    <div id='items' class='listing'>
    {% for f in files %}
        <a id='item' class='item' href='#'>{{ f }}</a>
    {% endfor %}
    </div>
{% endblock %}
